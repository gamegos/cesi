<div class="user-form add-user" ng-controller="AddUserCtrl">
	<h2>Change User</h2>

	<div class="row">
		<div class="col-lg-6 col-sm-12">
			<div class="alert" ng-class="alertType" ng-show="message">
				<button type="button" class="close" ng-click="message=''">Ã—</button>
				<h5 style="text-transform: capitalize;">{{notifTitle}}</h5>
				<span>{{message}}</span>
			</div>

			<form class="adduserform" ng-submit="submit()" id="add-user-form">
				<fieldset>
					<div class="form-group">
						<input class="form-control" placeholder="Username" ng-model="form.username" autofocus="">
					</div>
					<div class="form-group">
						<input class="form-control" placeholder="Password" ng-model="form.password" type="password" value="">
					</div>
					<div class="form-group">
						<input class="form-control" placeholder="Confirm Password" ng-model="form.confirmpassword" type="password" value="">
					</div>
					<div class="form-group">
						<select class="form-control" ng-model="form.usertype">
							<option>Standart User</option>
							<option>Admin</option>
							<option>Only Log</option>
							<option>Read Only</option>
						</select>
					</div>
					<input value="Save" type="submit" class="btn btn-lg btn-primary btn-block save" id="add-user-button">
				</fieldset>
			</form>
		</div>
	</div>

</div>
